<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>UI components library</title>
  </head>
  <body>
    <section id="buttons">
      <h2>Buttons</h2>
      <p>
        This library includes several button variants, each serving its own
        semantic purpose.
      </p>
      <div class="container">
        <button class="btn">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-accent">Accent</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-large">Large</button>
        <button class="btn btn-small">Small</button>
        <button class="btn btn-pill">Pill</button>
        <button class="btn btn-custom">Custom</button>
      </div>
    </section>
    <section id="inputs">
      <h2>Inputs</h2>
      <p>
        This library also includes several input variants, a great starting
        point for designing vibrant forms.
      </p>
      <div class="container">
        <input type="text" class="input" value="Default" />
        <input type="text" class="input input-success" value="Success" />
        <input type="text" class="input input-error" value="Error" />
        <input type="text" class="input input-large" value="Large" />
        <input type="text" class="input input-small" value="Small" />
        <input type="text" class="input" value="Disabled" disabled />
      </div>
    </section>
  </body>
</html>
